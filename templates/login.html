<div id="main-container">
            <div id="main">
                <h1>
                    Shoot -login
                </h1>
                <div id="login-form">
                    <form action="/auth/login/" method="post" id="login_form">
                        <fieldset>
                            <label for="email">Email Address</label>
                            <input autocapitalize="off" autocorrect="off" class="text-input" id="email" name="email" tabindex="1" type="text" value="">
                        </fieldset>
 
                        <fieldset>
                            <label for="password">Password</label>
                            <input class="text-input" id="password" name="password" tabindex="2" type="password" value="">
                        </fieldset>
                        <fieldset>
                            <span class="errormessage">{{errormessage}}</span>
                        </fieldset>
 
                        <div id="form_btn">
                            <input id="signin-btn" class="btn btn-blue" type="submit" value="Sign In" tabindex="3">
                        </div>
                    </form>
                </div>
            </div>
        </div>
